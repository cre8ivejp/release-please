name: release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3.2.9
        with:
          release-type: node
          package-name: release-please-action
          bump-patch-for-minor-pre-major: true
          bump-minor-pre-major: true
          # prerelease: true
